apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-node
  template:
    metadata:
      labels:
        app: api-node
    spec:
      containers:
        - name: api-node
          image: api-node:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: postgres://postgresuser:safepassword@postgres:5432/appdb
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /ping
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-node
spec:
  selector:
    app: api-node
  ports:
    - port: 3000
      targetPort: 3000
      name: http
